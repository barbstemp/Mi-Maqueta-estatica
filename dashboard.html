<body class="dashboard"> 
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/APLogo-20-20.png" alt="" width="20%" height="">
            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-square-instagram fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li>
                <!-- Button trigger modal -->
                <li class="list-group-item">
                    <i class="fa-solid fa-user fa-2xl" type="button"></i></li>
            </ul>
           
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark">Iniciar Sesion</button>
            </div>
        </div>
      </div> 
    </div>
        </div>

                <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">Estudios</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Experiencias laborales</button>

              <div class="tab-content" id="v-pills-tabContent">
               
               
              </div>

              <button type="button" class="btn btn-dark"><i class="fa-solid fa-trash"></i></button>
                  </div>

                      <div class="col-2">

                      <button type="button" class="btn btn-dark"><i class="fa-solid fa-trash"></i></button>
                    </div>
                  </div>
                </div>
                <div id="hards" class="hards">

                      <div class="row">
